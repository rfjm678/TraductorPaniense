<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor Paniense</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    :root {
      --naranja-paniense: #d58a30;
      --beige-fondo: #f5ebd9;
      --texto-oscuro: #3a2d1a;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Quicksand', sans-serif;
      background-image: url('fondo-paniense.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: var(--naranja-paniense);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #00000033;
    }

    .titulo-fondo {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
    }

    .subtitulo {
      font-size: 1.2em;
      color: var(--naranja-paniense);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto 20px auto;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      padding: 15px;
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
      border-radius: 12px;
      border: none;
      outline: none;
      background-color: var(--beige-fondo);
      color: var(--texto-oscuro);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      display: block;
      margin: 20px auto;
    }

    textarea:focus {
      box-shadow: 0 0 10px var(--naranja-paniense);
      transform: scale(1.02);
    }

    textarea::placeholder {
      color: #8c6b45;
      font-style: italic;
    }

    button {
      margin: 10px 8px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--naranja-paniense);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #b76c1c;
      transform: scale(1.05);
    }

    .copiar-btn {
      background-color: white;
      border: 2px solid var(--naranja-paniense);
      color: var(--naranja-paniense);
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
      border-radius: 8px;
      padding: 10px 20px;
    }

    .copiar-btn:hover {
      background-color: var(--naranja-paniense);
      color: white;
    }

    .botones {
      margin: 10px auto 20px auto;
    }

    .entrada-contenedor {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }

    .entrada-contenedor textarea {
      width: 100%;
      box-sizing: border-box;
    }

    .borrar-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      background: none;
      border: none;
      font-size: 0.9em;
      color: var(--naranja-paniense);
      cursor: pointer;
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .borrar-btn:hover {
      opacity: 1;
      transform: scale(1.2);
      color: #b76c1c;
    }

    #resultado {
      margin: 0 auto;
      padding: 15px;
      background-color: var(--beige-fondo);
      color: var(--texto-oscuro);
      font-weight: bold;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      min-height: 100px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    #resultado:hover {
      transform: scale(1.01);
    }
  </style>
</head>
<body>

  <h1><span class="titulo-fondo">TRADUCTOR PANIENSE</span></h1>
  <div id="subtitulo" class="subtitulo">
    <p><b>Instrucciones:</b><br>
    <b>1)</b> Introduce el texto a traducir <u>sin tildes</u> y cambiando la <u>√± por n</u>.<br>
    <b>2)</b> Presiona el bot√≥n ‚Äú<u>Traducir</u>‚Äù.</p>
  </div>

  <div class="entrada-contenedor">
    <textarea id="entrada" placeholder="Introduce tu texto aqu√≠" oninput="mostrarBotonBorrar()"></textarea>
    <button id="borrar-btn" class="borrar-btn" onclick="borrarTexto()" style="display: none;">‚ùå</button>
  </div>

  <div class="botones">
    <button onclick="transformarTexto()">Traducir</button>
    <button onclick="copiarResultado()">üìã Copiar</button>
  </div>

  <div id="resultado"></div>

<script>
  function esVocal(letra) {
    return "aeiou√°√©√≠√≥√∫√º".includes(letra.toLowerCase());
  }

  function borrarTexto() {
    const entrada = document.getElementById("entrada");
    entrada.value = "";
    mostrarBotonBorrar();
  }

  function mostrarBotonBorrar() {
    const entrada = document.getElementById("entrada");
    const boton = document.getElementById("borrar-btn");
    boton.style.display = entrada.value.trim() ? "block" : "none";
  }

  function separarSilabas(palabra) {
    const gruposConsonanticos = ["br", "bl", "cr", "cl", "dr", "fr", "fl", "gr", "gl", "pr", "pl", "tr"];
    const silabas = [];
    let i = 0;

    while (i < palabra.length) {
      let silaba = "";

      while (i < palabra.length && !esVocal(palabra[i])) {
        silaba += palabra[i++];
      }

      if (i < palabra.length && esVocal(palabra[i])) {
        silaba += palabra[i++];
        if (i < palabra.length && esVocal(palabra[i])) {
          silaba += palabra[i++];
        }
      }

      let consonantes = "";
      while (i < palabra.length && !esVocal(palabra[i])) {
        consonantes += palabra[i++];
      }

      if (consonantes.length > 0) {
        if (i >= palabra.length) {
          silaba += consonantes;
        } else {
          if (consonantes.length === 1) {
            i -= 1;
          } else if (consonantes.length === 2) {
            if (gruposConsonanticos.includes(consonantes)) {
              i -= 2;
            } else {
              silaba += consonantes[0];
              i -= 1;
            }
          } else {
            silaba += consonantes[0];
            i -= (consonantes.length - 1);
          }
        }
      }

      silabas.push(silaba);
    }

    return silabas;
  }

  function esMonosilaba(palabra) {
    const vocales = "aeiou√°√©√≠√≥√∫√º";
    let conteoVocales = 0;
    for (let letra of palabra.toLowerCase()) {
      if (vocales.includes(letra)) {
        conteoVocales++;
        if (conteoVocales > 1) return false;
      }
    }
    return true;
  }

  function aplicarFormatoMayusculas(original, procesada) {
    if (original === original.toUpperCase()) {
      return procesada.toUpperCase();
    } else if (original[0] === original[0].toUpperCase()) {
      return procesada[0].toUpperCase() + procesada.slice(1).toLowerCase();
    } else {
      return procesada.toLowerCase();
    }
  }

  function transformarPalabra(palabraOriginal) {
    const palabra = palabraOriginal.toLowerCase();

    if (palabra.length === 2 && esMonosilaba(palabra)) {
      let invertida = palabra[1] + palabra[0] + "pa";
      return aplicarFormatoMayusculas(palabraOriginal, invertida);
    }

    if (palabra.length === 3 && esMonosilaba(palabra)) {
      let invertida = palabra[2] + palabra[1] + palabra[0] + "pa";
      return aplicarFormatoMayusculas(palabraOriginal, invertida);
    }

    if (esMonosilaba(palabra)) {
      return aplicarFormatoMayusculas(palabraOriginal, palabra + "pa");
    }

    const silabas = separarSilabas(palabra);
    const ultima = silabas.pop();
    const resto = silabas.join("");
    const resultado = ultima + resto + "pa";

    return aplicarFormatoMayusculas(palabraOriginal, resultado);
  }

function transformarTexto() {
  let texto = document.getElementById("entrada").value.trim();


  // Paso 2: Traducir palabra por palabra el resto del texto
  const resultado = texto.split(/\s+/).map(palabra => {
    
    const match = palabra.match(/^([^\w]*)(\w+)([^\w]*)$/u);
    if (!match) return palabra;

    const [, inicio, centro, fin] = match;
    let nuevoCentro = transformarPalabra(centro);

    // Mantener formato de may√∫sculas
    if (centro === centro.toUpperCase()) {
      nuevoCentro = nuevoCentro.toUpperCase();
    } else if (centro[0] === centro[0].toUpperCase()) {
      nuevoCentro = nuevoCentro.charAt(0).toUpperCase() + nuevoCentro.slice(1).toLowerCase();
    }

    return inicio + nuevoCentro + fin;
  }).join(" ");

  document.getElementById("resultado").innerText = resultado;
}
  function copiarResultado() {
    const texto = document.getElementById("resultado").innerText;
    navigator.clipboard.writeText(texto).then(() => {
      alert("Texto copiado al portapapeles.");
    });
  }

document.addEventListener("keydown", function(event) {
  // Si se presiona Enter sin Shift en cualquier parte del documento
  if (event.key === "Enter" && !event.shiftKey) {
    event.preventDefault(); // Evita acciones por defecto como enviar formularios o saltos de l√≠nea
    transformarTexto();
  }
});

</script>

</body>
</html>
